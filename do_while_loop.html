<html>
    <body>

        <h2>JavaScript do ... while</h2>

        <p id="test"></p>

        <script>
            var text = ""
            var i = 0;
            do {
                text += "<br>The number is " + i;
                i++;
            } while (i < 10);
            document.getElementById("demo").innerHTML = text;
        </script>

    </body>
</html>
