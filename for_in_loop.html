<html>
    <body>

        <h2>JavaScript Loops</h2>

        <p>The for/in statement loops through the properties of an object.</p>

        <p id="test"></p>

        <script>
            var txt = "";
            var person = {fname: "Super", lname: "Man", age: 22};
            var x;
            for (x in person) {
                txt += person[x] + " ";
            }
            document.getElementById("test").innerHTML = txt;
        </script>

    </body>
</html>
