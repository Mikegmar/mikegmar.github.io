<html>
    <body>    



        <!--IF-->

        <p>Display "Good day!" if the hour is less than 18:00:</p>

        <p id="test-if">Good Evening!</p>

        <script>
            if (new Date().getHours() < 18) {
                document.getElementById("test-if").innerHTML = "Good day!";
            }
        </script>




        <!--IF ELSE-->

        <p>Click the button to get a <b>if-else</b> time-based greeting:</p>

        <button onclick="myIfElseFunction()">Try it</button>

        <p id="test-ifelse"></p>

        <script>
            function myIfElseFunction() {
                var hour = new Date().getHours();
                var greeting;
                if (hour < 18) {
                    greeting = "Good day";
                } else {
                    greeting = "Good evening";
                }
                document.getElementById("test-ifelse").innerHTML = greeting;
            }
        </script>



        <!--IF ELSE IF-->

        <p>Click the button to get a <b>if-elseif-else</b> time-based greeting:</p>

        <button onclick="myIfElseIfElseFunction()">Try it</button>

        <p id="test-ifelseifelse"></p>

        <script>
            function myIfElseIfElseFunction() {
                var greeting;
                var time = new Date().getHours();
                if (time < 12) {
                    greeting = "Good morning";
                } else if (time < 18) {
                    greeting = "Good afternoon";
                } else {
                    greeting = "Good night";
                }
                document.getElementById("test-ifelseifelse").innerHTML = greeting;
            }
        </script>

    </body>
</html>
