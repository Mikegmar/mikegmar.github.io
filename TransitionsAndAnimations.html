<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>"Creating CSS3 Transitions and Animations in CSS and triggering them with JavaScript"</title>

    </head>
    
    	<header>
	<nav>
        <ul id="menu" class="top">
          <li><a href="index.html">Home</a></li>		 
        </ul>
	</nav>
	</header>
  
    <body>
    <h1>Transitions and Animations Started Through JS</h1>
    <main>
        <button id="btn" onClick="start();">Click Here To Start</button>
        <button id="btn1" onClick="end();">Click Here To Stop</button>
     <div id="wand">
         <img id="bWand" src="wand.png" alt="bubble wand">
     </div>
     <div id= "b1"></div>
     <div id= "b2"></div>
     <div id= "b3"></div>
     <div id= "b4"></div>
     <div id= "b5"></div>
     <div id= "b6"></div>
     <div id= "b7"></div>
     <div id= "b8"></div>
     <div id= "b9"></div>
     <div id= "b10"></div>
    </main>

<script>
    function start() {
        var wand = document.getElementById("bWand");
        var b1 = document.getElementById("b1");
        var b2 = document.getElementById("b2");
        var b3 = document.getElementById("b3");
        var b4 = document.getElementById("b4");
        var b5 = document.getElementById("b5");
        var b6 = document.getElementById("b6");
        var b7 = document.getElementById("b7");
        var b8 = document.getElementById("b8");
        var b9 = document.getElementById("b9");
        var b10 = document.getElementById("b10");
        
        wand.style.animation="flick 2s infinite";
        b1.style.animation = "wobble1 4s linear infinite";
        b2.style.animation = "wobble2 4s linear infinite";
        b3.style.animation = "wobble3 4s linear infinite";
        b4.style.animation = "wobble4 4s linear infinite";
        b5.style.animation = "wobble5 4s linear infinite";
        b6.style.animation = "wobble6 4s linear infinite";
        b7.style.animation = "wobble7 4s linear infinite";
        b8.style.animation = "wobble8 4s linear infinite";
        b9.style.animation = "wobble9 4s linear infinite";
        b10.style.animation = "wobble10 4s linear infinite";
        
        document.getElementById("btn").style.display="none";
        document.getElementById("btn1").style.display="initial";
        
        b1.style.position="absolute";
        b1.style.marginTop="205px";
        b1.style.marginLeft="270px";
        b1.style.width="40px";
        b1.style.height="40px";
        b1.style.borderRadius="50%";
        b1.style.opacity=".6";
        b1.style.border="2px solid grey";
        
        b2.style.position="absolute";
        b2.style.marginTop="205px";
        b2.style.marginLeft="270px";
        b2.style.width="25px";
        b2.style.height="25px";
        b2.style.borderRadius="50%";
        b2.style.opacity=".6";
        b2.style.border="2px solid grey";
        
        b3.style.position="absolute";
        b3.style.marginTop="205px";
        b3.style.marginLeft="270px";
        b3.style.width="15px";
        b3.style.height="15px";
        b3.style.borderRadius="50%";
        b3.style.opacity=".6";
        b3.style.border="2px solid grey";
        
        b4.style.position="absolute";
        b4.style.marginTop="205px";
        b4.style.marginLeft="270px";
        b4.style.width="35px";
        b4.style.height="35px";
        b4.style.borderRadius="50%";
        b4.style.opacity=".6";
        b4.style.border="2px solid grey";
        
        b5.style.position="absolute";
        b5.style.marginTop="205px";
        b5.style.marginLeft="270px";
        b5.style.width="40px";
        b5.style.height="40px";
        b5.style.borderRadius="50%";
        b5.style.opacity=".6";
        b5.style.border="2px solid grey";
        
        b6.style.position="absolute";
        b6.style.marginTop="205px";
        b6.style.marginLeft="270px";
        b6.style.width="20px";
        b6.style.height="20px";
        b6.style.borderRadius="50%";
        b6.style.opacity=".6";
        b6.style.border="2px solid grey";
        
        b7.style.position="absolute";
        b7.style.marginTop="205px";
        b7.style.marginLeft="270px";
        b7.style.width="80px";
        b7.style.height="80px";
        b7.style.borderRadius="50%";
        b7.style.opacity=".6";
        b7.style.border="2px solid grey";
        
        b8.style.position="absolute";
        b8.style.marginTop="205px";
        b8.style.marginLeft="270px";
        b8.style.width="50px";
        b8.style.height="50px";
        b8.style.borderRadius="50%";
        b8.style.opacity=".6";
        b8.style.border="2px solid grey";
        
        b9.style.position="absolute";
        b9.style.marginTop="205px";
        b9.style.marginLeft="270px";
        b9.style.width="40px";
        b9.style.height="40px";
        b9.style.borderRadius="50%";
        b9.style.opacity=".6";
        b9.style.border="2px solid grey";
        
        b10.style.position="absolute";
        b10.style.marginTop="205px";
        b10.style.marginLeft="270px";
        b10.style.width="30px";
        b10.style.height="30px";
        b10.style.borderRadius="50%";
        b10.style.opacity=".6";
        b10.style.border="2px solid grey";
    }
    function end() {
        var wand = document.getElementById("bWand");
        var b1 = document.getElementById("b1");
        var b2 = document.getElementById("b2");
        var b3 = document.getElementById("b3");
        var b4 = document.getElementById("b4");
        var b5 = document.getElementById("b5");
        var b6 = document.getElementById("b6");
        var b7 = document.getElementById("b7");
        var b8 = document.getElementById("b8");
        var b9 = document.getElementById("b9");
        var b10 = document.getElementById("b10");
        
        wand.style.animation="";
        b1.style.animation = "";
        b2.style.animation = "";
        b3.style.animation = "";
        b4.style.animation = "";
        b5.style.animation = "";
        b6.style.animation = "";
        b7.style.animation = "";
        b8.style.animation = "";
        b9.style.animation = "";
        b10.style.animation = "";
        
        b1.style.border="2px solid white";
        b2.style.border="2px solid white";
        b3.style.border="2px solid white";
        b4.style.border="2px solid white";
        b5.style.border="2px solid white";
        b6.style.border="2px solid white";
        b7.style.border="2px solid white";
        b8.style.border="2px solid white";
        b9.style.border="2px solid white";
        b10.style.border="2px solid white";
       
        document.getElementById("btn").style.display="initial";
        document.getElementById("btn1").style.display="none"; 
    }
</script>
</body>
</html>
